plugins {
    id 'java'
}

group = 'org.fachri'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.35.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.2.0'

    testImplementation 'io.cucumber:cucumber-java:7.27.2'
    testImplementation 'io.cucumber:cucumber-junit:7.27.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.4'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
}

test {
    useJUnit()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}